<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" cellspacing="0" width="450" height="450">
        
        <tr>
            <!-- th 태그: 테이블의 제목 칸을 의미 (bold 체) -->
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
        <tr>
            <td rowspan="2">커피류</td>
            <td>아메리카노</td>
            <td>4000 원</td>            
            <td><a href="https://ko.wikipedia.org/wiki/%EC%B9%B4%ED%8E%98_%EC%95%84%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Hokitika_Cheese_and_Deli%2C_Hokitika_%283526706594%29.jpg/440px-Hokitika_Cheese_and_Deli%2C_Hokitika_%283526706594%29.jpg" alt="아메리카노" width="100" height="100"></td>
            </a>
        </tr>
        <tr>
            <td>카페라떼</td>
            <td>4500 원</td>
            <td><a href="https://ko.wikipedia.org/wiki/%EC%B9%B4%ED%8E%98_%EB%9D%BC%EB%96%BC">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Latte_art_3.jpg/440px-Latte_art_3.jpg" alt="카페라떼" width="100" height="100"></td>
            </a>
        </tr>
        <tr>
            <td rowspan="2">논커피</td>
            <td>홍차</td>
            <td>4500 원</td>
            <td><a href="https://ko.wikipedia.org/wiki/%ED%99%8D%EC%B0%A8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Black-tea.jpg/470px-Black-tea.jpg" alt="홍차" width="100" height="100"></td>
            </a>
        </tr>
        <tr>
            <td>딸기에이드</td>
            <td>5000 원</td>
            <td><a href="https://namu.wiki/w/%EC%97%90%EC%9D%B4%EB%93%9C">
                <img src="https://i.namu.wiki/i/FJwC2b1XJ9N8_LaGqeupCob-npIibxy5uU39P9J-DozwtTlh5b-xCMfLT5kf-tODSSyqGsslfMd3pRWDRpAH-nlf6mReVDlihUR4KG2vvgncqci8MPXOz8s1aIlp5XM-izYI_uML1JvYDPfSobUpvw.webp" alt="딸기에이드" width="100" height="100"></td>
            </a>
        </tr>

    </table>
</body>
</html>
