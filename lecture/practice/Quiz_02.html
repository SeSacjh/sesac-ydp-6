<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>설문조사</h3>
    
    이름<input type="text"> <br> 
    <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="love@example.com" name=""><br>

    <h4>나이</h4>
    <input type="radio" name="age" value="10" id="10"><label for="10">10대</label>
    <input type="radio" name="age" value="20" id="20"><label for="20">20대</label>
    <input type="radio" name="age" value="30" id="30"><label for="30">30대</label>
    <input type="radio" name="age" value="40" id="40"><label for="40">40대</label>
    <input type="radio" name="age" value="50" id="50"><label for="50">50대</label>
    <input type="radio" name="age" value="60" id="60"><label for="60">60대 이상</label>

    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" name="course" value="html">html
    <input type="checkbox" name="course" value="javascript">javascript
    <input type="checkbox" name="course" value="css">css
    <br>
    
    <textarea placeholder="하고 싶은 말을 써주세요 :)"
    cols="70" rows="10"></textarea>
    <button type="submit">제출</button>

</body>
</html>
